<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Nur1.AEP | Digital Production</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Syncopate:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #050505;
            --accent: #0ea5e9;
            --accent-glow: rgba(14, 165, 233, 0.4);
            --text: #ffffff;
            --radius-lg: 40px;
            --radius-md: 20px;
            --ease-main: cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Прелоадер */
        #loader {
            position: fixed; inset: 0; background: var(--bg); z-index: 99999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.8s var(--ease-main);
        }
        .loader-bar { width: 100px; height: 2px; background: #222; position: relative; overflow: hidden; }
        .loader-bar::after { 
            content: ''; position: absolute; left: 0; top: 0; height: 100%; 
            width: 50%; background: var(--accent); animation: load 1.5s infinite; 
        }
        @keyframes load { 0% { left: -100%; } 100% { left: 100%; } }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body { 
            background: var(--bg); color: var(--text); 
            font-family: 'Plus Jakarta Sans', sans-serif;
            line-height: 1.6; overflow-x: hidden;
        }

        /* Canvas Backdrop */
        #canvas-web { position: fixed; inset: 0; z-index: -1; pointer-events: none; }

        /* Custom Cursor */
        #cursor-main {
            width: 8px; height: 8px; background: #fff; border-radius: 50%;
            position: fixed; pointer-events: none; z-index: 10000;
        }
        #cursor-follower {
            width: 40px; height: 40px; border: 1px solid var(--accent);
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 9999; transition: transform 0.1s linear;
        }

        /* Header & Nav */
        header { padding: 50px 0; text-align: center; }
        .brand-logo { 
            font-family: 'Syncopate'; letter-spacing: 12px; font-size: 14px;
            margin-bottom: 40px; cursor: default;
        }
        .navbar {
            display: inline-flex; background: rgba(255,255,255,0.05);
            padding: 8px; border-radius: 100px; backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1); position: sticky; top: 30px; z-index: 5000;
        }
        .nav-item {
            padding: 12px 28px; border-radius: 100px; border: none;
            background: transparent; color: #888; cursor: pointer;
            font-weight: 700; font-size: 11px; text-transform: uppercase;
            transition: all 0.4s var(--ease-main);
        }
        .nav-item.active { background: var(--accent); color: #fff; box-shadow: 0 8px 20px var(--accent-glow); }

        /* Main Container */
        .container { max-width: 1300px; margin: 0 auto; padding: 0 5%; }
        .section { display: none; padding: 80px 0; min-height: 60vh; }
        .section.active { display: block; animation: reveal 1s var(--ease-main) forwards; }

        @keyframes reveal {
            from { opacity: 0; transform: translateY(30px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        /* Hero */
        .hero-h1 { font-size: clamp(3rem, 12vw, 8rem); font-weight: 800; line-height: 0.85; letter-spacing: -5px; }
        .hero-span { display: block; color: var(--accent); }

        /* Portfolio Grid */
        .work-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 40px; margin-top: 50px; }
        .work-item {
            position: relative; border-radius: var(--radius-lg); overflow: hidden;
            background: #111; aspect-ratio: 16/10; transition: transform 0.6s var(--ease-main);
            border: 1px solid rgba(255,255,255,0.05);
        }
        .work-item video { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; transition: 1s; }
        .work-item:hover video { opacity: 1; transform: scale(1.05); }
        .work-info {
            position: absolute; bottom: 40px; left: 40px; transition: 0.4s;
        }

        /* Contacts */
        .contact-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .contact-card {
            padding: 50px; background: rgba(255,255,255,0.03); border-radius: var(--radius-md);
            text-decoration: none; color: #fff; border: 1px solid rgba(255,255,255,0.05);
            transition: 0.5s var(--ease-main);
        }
        .contact-card:hover { border-color: var(--accent); transform: translateY(-10px); background: rgba(14, 165, 233, 0.05); }

        @media (max-width: 768px) {
            .work-grid { grid-template-columns: 1fr; }
            .hero-h1 { letter-spacing: -2px; }
        }
    </style>
</head>
<body>

<div id="loader"><div class="loader-bar"></div></div>
<canvas id="canvas-web"></canvas>
<div id="cursor-main"></div>
<div id="cursor-follower"></div>

<header>
    <div class="brand-logo" id="magnetic-logo">NUR1.AEP <span>//</span> SULA.CORE</div>
    <nav class="navbar">
        <button class="nav-item active" data-target="home">Home</button>
        <button class="nav-item" data-target="work">Work</button>
        <button class="nav-item" data-target="contact">Contact</button>
    </nav>
</header>

<main class="container">
    <section id="home" class="section active">
        <h1 class="hero-h1" id="hero-text">DIGITAL<br><span class="hero-span">CRAFT</span></h1>
        <p style="margin-top: 30px; color: #888; max-width: 500px;">Продакшн полного цикла. Мы превращаем идеи в визуальный опыт, который невозможно игнорировать.</p>
    </section>

    <section id="work" class="section">
        <div class="work-grid" id="portfolio-render">
            </div>
    </section>

    <section id="contact" class="section">
        <div class="contact-list">
            <a href="https://t.me/nursnzz" class="contact-card"><h4>Telegram</h4><p>@nursnzz</p></a>
            <a href="https://instagram.com/nur1.aep" class="contact-card"><h4>Instagram</h4><p>@nur1.aep</p></a>
            <a href="mailto:gmail@gmail.com" class="contact-card"><h4>Email</h4><p>Get in touch</p></a>
            <a href="#" class="contact-card"><h4>GitHub</h4><p>Source Codes</p></a>
        </div>
    </section>
</main>

<script>
/**
 * CORE ENGINE CLASS
 */
class ProductionStudio {
    constructor() {
        this.links = document.querySelectorAll('.nav-item');
        this.sections = document.querySelectorAll('.section');
        this.portfolioData = [
            { id: 1, title: 'Commercial Clip', type: 'Advertising', url: 'vid1.mp4' },
            { id: 2, title: 'Music Video', type: 'Edit', url: 'vid2.mp4' },
            { id: 3, title: 'Social Reel', type: 'SMM', url: 'vid3.mp4' },
            { id: 4, title: 'Documentary', type: 'Story', url: 'vid1.mp4' },
            { id: 5, title: 'Cyber Concept', type: 'VFX', url: 'vid2.mp4' },
            { id: 6, title: 'Urban Edit', type: 'Production', url: 'vid3.mp4' }
        ];

        this.init();
    }

    init() {
        this.handleLoader();
        this.handleCursor();
        this.handleNavigation();
        this.renderPortfolio();
        this.initCanvas();
        this.handleMagnetic();
    }

    // 1. Управление лоадером
    handleLoader() {
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 800);
            }, 1000);
        });
    }

    // 2. Система кастомного курсора
    handleCursor() {
        const c = document.getElementById('cursor-main');
        const f = document.getElementById('cursor-follower');
        let mX = 0, mY = 0, fX = 0, fY = 0;

        window.addEventListener('mousemove', e => {
            mX = e.clientX; mY = e.clientY;
            c.style.left = mX + 'px'; c.style.top = mY + 'px';
        });

        const loop = () => {
            fX += (mX - fX) * 0.15;
            fY += (mY - fY) * 0.15;
            f.style.left = (fX - 20) + 'px';
            f.style.top = (fY - 20) + 'px';
            requestAnimationFrame(loop);
        };
        loop();
    }

    // 3. Динамический рендеринг портфолио (Больше кода!)
    renderPortfolio() {
        const container = document.getElementById('portfolio-render');
        this.portfolioData.forEach(item => {
            const div = document.createElement('div');
            div.className = 'work-item';
            div.innerHTML = `
                <video src="${item.url}" loop muted playsinline></video>
                <div class="work-info">
                    <span style="font-size: 10px; color: var(--accent); font-weight: 800;">${item.type}</span>
                    <h3 style="font-size: 20px;">${item.title}</h3>
                </div>
            `;
            div.addEventListener('mouseenter', () => div.querySelector('video').play());
            div.addEventListener('mouseleave', () => div.querySelector('video').pause());
            div.addEventListener('click', () => this.fullScreenVideo(item.url));
            container.appendChild(div);
        });
    }

    // 4. Полноэкранный плеер
    fullScreenVideo(url) {
        const v = document.createElement('video');
        v.src = url; v.autoplay = true; v.controls = true;
        v.style.cssText = 'position:fixed; inset:0; z-index:99999; background:#000; width:100%; height:100%;';
        document.body.appendChild(v);
        if(v.requestFullscreen) v.requestFullscreen();
        v.onended = () => v.remove();
        v.addEventListener('keydown', (e) => { if(e.key === 'Escape') v.remove(); });
    }

    // 5. Переключение страниц (Engine)
    handleNavigation() {
        this.links.forEach(link => {
            link.addEventListener('click', () => {
                const target = link.dataset.target;
                this.links.forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                
                this.sections.forEach(s => {
                    s.classList.remove('active');
                    if(s.id === target) s.classList.add('active');
                });
            });
        });
    }

    // 6. Магнитный эффект для логотипа
    handleMagnetic() {
        const log = document.getElementById('magnetic-logo');
        window.addEventListener('mousemove', e => {
            const rect = log.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width/2;
            const y = e.clientY - rect.top - rect.height/2;
            if(Math.abs(x) < 100 && Math.abs(y) < 100) {
                log.style.transform = `translate(${x * 0.2}px, ${y * 0.2}px)`;
            } else {
                log.style.transform = `translate(0,0)`;
            }
        });
    }

    // 7. Background Animation (Particles Engine)
    initCanvas() {
        const canvas = document.getElementById('canvas-web');
        const ctx = canvas.getContext('2d');
        let pts = [];
        const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
        window.addEventListener('resize', resize);
        resize();

        class Pt {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
            }
            draw() {
                ctx.fillStyle = 'rgba(255,255,255,0.1)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1, 0, Math.PI*2);
                ctx.fill();
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if(this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if(this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
        }

        for(let i=0; i<60; i++) pts.push(new Pt());

        const draw = () => {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            pts.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(draw);
        };
        draw();
    }
}

// Start Application
new ProductionStudio();
</script>

</body>
        </html>
