<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUR1.AEP // SULA.CORE PRO</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Syncopate:wght@700&display=swap" rel="stylesheet">

    <style>
        :root { --accent: #00a3ff; }
        body { 
            background-color: #fbfbfd; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            color: #1d1d1f; 
            overflow-x: hidden; 
        }
        .font-sync { font-family: 'Syncopate', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: saturate(180%) blur(20px); }
        
        /* Анимация появления */
        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        .nav-btn.active { background: #000; color: #fff; }
        
        section { display: none; }
        section.active { display: block; }
    </style>
</head>
<body>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50 flex items-center p-2 glass rounded-full border border-white/20 shadow-2xl">
        <button onclick="showTab('home')" class="nav-btn active px-6 py-3 rounded-full text-[10px] font-sync transition-all">HOME</button>
        <button onclick="showTab('works')" class="nav-btn px-6 py-3 rounded-full text-[10px] font-sync transition-all">WORKS</button>
        <button onclick="showTab('about')" class="nav-btn px-6 py-3 rounded-full text-[10px] font-sync transition-all">ABOUT</button>
    </nav>

    <main class="max-w-7xl mx-auto px-6 pt-20 pb-40">
        
        <section id="home" class="active reveal">
            <h1 class="text-6xl md:text-[100px] font-extrabold leading-[0.9] tracking-tighter mb-8">
                CRAFTING <br/> <span class="text-[#00a3ff]">VISIONS.</span>
            </h1>
            <p class="max-w-xl text-xl text-gray-500 font-medium mb-10 leading-relaxed">
                Nur1.AEP — упаковка смыслов в безупречную визуальную форму. Sony A7III Ecosystem.
            </p>
            <button onclick="showTab('works')" class="bg-black text-white px-10 py-5 rounded-full font-bold text-lg shadow-2xl hover:scale-105 transition-transform">
                СМОТРЕТЬ РАБОТЫ
            </button>
        </section>

        <section id="works" class="reveal">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="md:col-span-2 relative group cursor-pointer overflow-hidden rounded-[2rem] bg-black aspect-video">
                    <video autoplay muted loop playsinline src="Vid7.mp4" class="absolute inset-0 w-full h-full object-cover opacity-60 group-hover:opacity-100 transition-opacity duration-700"></video>
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 p-10 flex flex-col justify-end">
                        <span class="text-[#00a3ff] font-sync text-[10px] mb-2 tracking-widest">COMMERCIAL</span>
                        <h3 class="text-white text-4xl font-extrabold">Luxe Dynamics</h3>
                    </div>
                </div>
                <div class="relative group cursor-pointer overflow-hidden rounded-[2rem] bg-black aspect-square md:aspect-video">
                    <video autoplay muted loop playsinline src="Vid5.mp4" class="absolute inset-0 w-full h-full object-cover opacity-60"></video>
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 p-8 flex flex-col justify-end">
                        <span class="text-[#00a3ff] font-sync text-[10px] mb-2 tracking-widest">VFX</span>
                        <h3 class="text-white text-2xl font-extrabold">Visual Effects</h3>
                    </div>
                </div>
            </div>
        </section>

        <section id="about" class="reveal">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="md:col-span-2 bg-white rounded-[3rem] p-12 shadow-sm border border-gray-100 min-h-[400px] flex flex-col justify-between">
                    <h2 class="font-sync text-[#00a3ff] text-xs">PRODUCTION</h2>
                    <p class="text-3xl md:text-5xl font-bold leading-tight">Sony A7 III & DaVinci Resolve для картинки мирового уровня.</p>
                    <div class="flex gap-2">
                        <span class="px-4 py-2 bg-gray-100 rounded-full text-[10px] font-bold">4K RAW</span>
                        <span class="px-4 py-2 bg-gray-100 rounded-full text-[10px] font-bold">VFX</span>
                    </div>
                </div>
                <div class="bg-[#00a3ff] rounded-[3rem] p-12 text-white flex flex-col justify-between">
                    <h2 class="font-sync text-white/50 text-xs">STATS</h2>
                    <div class="text-6xl font-extrabold">4+</div>
                    <p class="font-bold text-[10px] uppercase">Years of Edit</p>
                </div>
            </div>
        </section>

    </main>

    <script>
        // Функция переключения вкладок (Vanilla JS - работает везде)
        function showTab(tabId) {
            // Скрываем все секции
            document.querySelectorAll('section').forEach(s => {
                s.classList.remove('active', 'reveal');
            });
            
            // Убираем активный класс с кнопок
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            // Активируем нужную
            const activeSec = document.getElementById(tabId);
            activeSec.classList.add('active');
            
            // Триггер анимации появления
            setTimeout(() => activeSec.classList.add('reveal', 'active'), 10);
            
            // Кнопка
            event.currentTarget.classList.add('active');
            
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        // Инициализация первой анимации
        window.onload = () => {
            document.getElementById('home').classList.add('active');
        };
    </script>
</body>
    </html>
