<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Nur1.AEP | Premium Production</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Syncopate:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #020617; 
            --accent: #0ea5e9;
            --accent-glow: rgba(14, 165, 233, 0.6);
            --surface: rgba(15, 23, 42, 0.6);
            --text: #f8fafc;    
            --radius-main: 30px;
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            background: var(--bg); color: var(--text); 
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            background-attachment: fixed;
        }

        /* --- UI COMPONENTS --- */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 99999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .loader-text { font-family: 'Syncopate'; font-size: 10px; letter-spacing: 5px; color: var(--accent); margin-top: 20px; }

        #cursor {
            width: 12px; height: 12px; background: #fff; border-radius: 50%;
            position: fixed; pointer-events: none; z-index: 10000; mix-blend-mode: difference;
        }
        #cursor-follower {
            width: 45px; height: 45px; border: 2px solid var(--accent);
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 9999; transition: transform 0.1s linear;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        canvas#scene { position: fixed; inset: 0; z-index: -1; opacity: 0.5; }

        /* --- HEADER --- */
        header { width: 100%; padding: 60px 0 20px; text-align: center; }
        .logo { 
            font-family: 'Syncopate'; font-size: 14px; letter-spacing: 10px;
            text-shadow: 0 0 20px var(--accent-glow); margin-bottom: 40px;
        }
        .logo span { color: var(--accent); }

        .nav-bar {
            display: inline-flex; gap: 5px; background: rgba(255,255,255,0.05);
            padding: 8px; border-radius: 100px; backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); position: sticky; top: 20px; z-index: 8000;
        }
        .nav-item {
            padding: 12px 28px; border-radius: 100px; border: none; background: transparent;
            color: rgba(255,255,255,0.5); font-weight: 800; font-size: 11px; cursor: pointer;
            transition: 0.4s var(--ease); text-transform: uppercase;
        }
        .nav-item.active { background: var(--accent); color: #fff; box-shadow: 0 0 25px var(--accent-glow); }

        /* --- PAGES --- */
        main { width: 100%; max-width: 1400px; margin: 0 auto; padding: 40px 6%; }
        .page { display: none; opacity: 0; transform: translateY(30px); }
        .page.active { display: block; animation: pageIn 0.8s var(--ease) forwards; }

        @keyframes pageIn { to { opacity: 1; transform: translateY(0); } }

        /* --- HOME --- */
        .hero-h1 { font-size: clamp(2.5rem, 10vw, 6.5rem); font-weight: 900; line-height: 0.9; letter-spacing: -4px; margin-bottom: 40px; }
        .hero-h1 span { color: var(--accent); text-shadow: 0 0 40px var(--accent-glow); }
        .hero-sub { border-left: 6px solid var(--accent); padding-left: 30px; margin-bottom: 60px; max-width: 700px; font-size: 1.5rem; font-weight: 600; color: #94a3b8; }

        /* --- PORTFOLIO --- */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; }
        .v-card {
            background: #000; border-radius: var(--radius-main); aspect-ratio: 16/9;
            overflow: hidden; position: relative; cursor: pointer; border: 1px solid rgba(255,255,255,0.05);
            transition: 0.5s var(--ease);
        }
        .v-card:hover { transform: scale(1.03); border-color: var(--accent); box-shadow: 0 0 40px var(--accent-glow); }
        .v-card video { width: 100%; height: 100%; object-fit: cover; opacity: 0.4; transition: 0.6s; }
        .v-card:hover video { opacity: 1; }
        
        .card-ui {
            position: absolute; inset: 0; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; color: #fff; z-index: 5; transition: 0.4s;
        }
        .play-ring {
            width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--accent);
            display: flex; align-items: center; justify-content: center; margin-bottom: 15px;
            box-shadow: 0 0 20px var(--accent-glow);
        }
        .v-card:hover .card-ui { opacity: 0; transform: scale(1.2); }

        /* --- CONTACTS --- */
        .c-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .c-box {
            padding: 40px; background: var(--surface); border-radius: var(--radius-main);
            border: 1px solid rgba(255,255,255,0.05); text-decoration: none; color: #fff;
            transition: 0.4s var(--ease);
        }
        .c-box:hover { background: rgba(14, 165, 233, 0.1); border-color: var(--accent); transform: translateY(-10px); box-shadow: 0 20px 40px var(--accent-glow); }
        .c-label { color: var(--accent); font-size: 11px; letter-spacing: 3px; font-weight: 800; display: block; margin-bottom: 10px; }
        .c-main { font-size: 1.8rem; font-weight: 800; }

        @media (max-width: 1100px) { .grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 768px) { .grid, .c-grid { grid-template-columns: 1fr; } .hero-h1 { letter-spacing: -2px; } }
    </style>
</head>
<body>

    <div id="loader"><div class="loader-text">NUR1.AEP SYSTEM LOADING...</div></div>
    <canvas id="scene"></canvas>
    <div id="cursor"></div>
    <div id="cursor-follower"></div>

    <header>
        <div class="logo">NUR1.AEP <span>//</span> SULA.CORE</div>
        <nav class="nav-bar">
            <button class="nav-item active" data-id="home">Home</button>
            <button class="nav-item" data-id="work">Portfolio</button>
            <button class="nav-id" style="display:none"></button> <button class="nav-item" data-id="contact">Contact</button>
        </nav>
    </header>

    <main>
        <section id="home" class="page active">
            <h1 class="hero-h1">CREATIVE<br><span>PRODUCTION</span></h1>
            <div class="hero-sub">Ломаем границы визуального контента. Монтаж премиум уровня для тех, кто ценит стиль.</div>
            
            <div style="display: flex; gap: 30px; margin-top: 50px;">
                <div class="stat">
                    <h2 style="font-size: 3rem; color: var(--accent);">340%</h2>
                    <p style="font-size: 10px; opacity: 0.5; letter-spacing: 2px;">ROI BOOST</p>
                </div>
                <div class="stat">
                    <h2 style="font-size: 3rem; color: var(--accent);">1.2M+</h2>
                    <p style="font-size: 10px; opacity: 0.5; letter-spacing: 2px;">REELS VIEWS</p>
                </div>
            </div>
        </section>

        <section id="work" class="page">
            <div class="grid" id="portfolio-render">
                </div>
        </section>

        <section id="contact" class="page">
            <div class="c-grid">
                <a href="https://t.me/nursnzz" target="_blank" class="c-box">
                    <span class="c-label">TELEGRAM</span>
                    <div class="c-main">@nursnzz ↗</div>
                </a>
                <a href="https://instagram.com/nur1.aep" target="_blank" class="c-box">
                    <span class="c-label">INSTAGRAM</span>
                    <div class="c-main">@nur1.aep ↗</div>
                </a>
                <a href="https://github.com/" target="_blank" class="c-box">
                    <span class="c-label">GITHUB</span>
                    <div class="c-main">Source Codes ↗</div>
                </a>
                <a href="mailto:your@gmail.com" class="c-box">
                    <span class="c-label">GMAIL</span>
                    <div class="c-main">Work Inquiry ↗</div>
                </a>
            </div>
        </section>
    </main>

<script>
/**
 * PRODUCTION CORE ENGINE
 */
class Engine {
    constructor() {
        this.init();
        this.portfolio = [
            {t: 'Project One', url: 'vid1.mp4'}, {t: 'Cyber Edit', url: 'vid2.mp4'},
            {t: 'Neon Flow', url: 'vid3.mp4'}, {t: 'Street Soul', url: 'vid1.mp4'},
            {t: 'VFX Motion', url: 'vid2.mp4'}, {t: 'Glow Reel', url: 'vid3.mp4'}
        ];
        this.renderWork();
    }

    init() {
        this.handleLoader();
        this.handleCursor();
        this.handleNav();
        this.handleCanvas();
        this.handleMagnetic();
    }

    handleLoader() {
        window.onload = () => {
            const l = document.getElementById('loader');
            setTimeout(() => { l.style.opacity = '0'; setTimeout(() => l.remove(), 600); }, 1500);
        };
    }

    handleCursor() {
        const c = document.getElementById('cursor');
        const f = document.getElementById('cursor-follower');
        let mx = 0, my = 0, fx = 0, fy = 0;

        window.onmousemove = (e) => {
            mx = e.clientX; my = e.clientY;
            c.style.left = mx + 'px'; c.style.top = my + 'px';
        };

        const tick = () => {
            fx += (mx - fx) * 0.1; fy += (my - fy) * 0.1;
            f.style.left = (fx - 22) + 'px'; f.style.top = (fy - 22) + 'px';
            requestAnimationFrame(tick);
        };
        tick();
    }

    handleNav() {
        const btns = document.querySelectorAll('.nav-item');
        const pages = document.querySelectorAll('.page');

        btns.forEach(b => {
            b.onclick = () => {
                const id = b.dataset.id;
                btns.forEach(x => x.classList.remove('active'));
                b.classList.add('active');
                pages.forEach(p => {
                    p.classList.remove('active');
                    if(p.id === id) p.classList.add('active');
                });
                window.scrollTo({top: 0, behavior: 'smooth'});
            };
        });
    }

    renderWork() {
        const container = document.getElementById('portfolio-render');
        this.portfolio.forEach(item => {
            const card = document.createElement('div');
            card.className = 'v-card';
            card.innerHTML = `
                <div class="card-ui"><div class="play-ring"></div><p style="font-family:Syncopate; font-size:10px">${item.t}</p></div>
                <video src="${item.url}" loop muted playsinline></video>
            `;
            card.onmouseenter = () => card.querySelector('video').play();
            card.onmouseleave = () => { const v = card.querySelector('video'); v.pause(); v.currentTime = 0; };
            card.onclick = () => this.full(item.url);
            container.appendChild(card);
        });
    }

    full(url) {
        const v = document.createElement('video');
        v.src = url; v.controls = true; v.autoplay = true;
        v.style.cssText = 'position:fixed; inset:0; z-index:99999; background:#000; width:100%; height:100%;';
        document.body.appendChild(v);
        if(v.requestFullscreen) v.requestFullscreen();
        v.onended = () => v.remove();
    }

    handleMagnetic() {
        document.querySelectorAll('.c-box, .nav-item').forEach(el => {
            el.onmousemove = (e) => {
                const r = el.getBoundingClientRect();
                const x = e.clientX - r.left - r.width/2;
                const y = e.clientY - r.top - r.height/2;
                el.style.transform = `translate(${x*0.2}px, ${y*0.2}px)`;
            };
            el.onmouseleave = () => el.style.transform = 'translate(0,0)';
        });
    }

    handleCanvas() {
        const cvs = document.getElementById('scene');
        const ctx = cvs.getContext('2d');
        let pts = [];
        const res = () => { cvs.width = window.innerWidth; cvs.height = window.innerHeight; };
        window.onresize = res; res();

        for(let i=0; i<50; i++) pts.push({x:Math.random()*cvs.width, y:Math.random()*cvs.height, s:Math.random()*2, vx:Math.random()-0.5, vy:Math.random()-0.5});

        const anim = () => {
            ctx.clearRect(0,0,cvs.width,cvs.height);
            ctx.fillStyle = 'rgba(14, 165, 233, 0.3)';
            pts.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x<0 || p.x>cvs.width) p.vx*=-1; if(p.y<0 || p.y>cvs.height) p.vy*=-1;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, 7); ctx.fill();
            });
            requestAnimationFrame(anim);
        };
        anim();
    }
}

new Engine();
</script>
</body>
    </html>
