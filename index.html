<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Nur1.AEP | Creative Production</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Syncopate:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #f8fbff; 
            --accent: #0ea5e9;
            --accent-glow: rgba(14, 165, 233, 0.4);
            --surface: rgba(255, 255, 255, 0.9);
            --text: #0f172a;    
            --text-dim: #64748b;
            --radius-lg: 32px;
            --radius-sm: 100px;
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            background: var(--bg); color: var(--text); 
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 0% 0%, rgba(14, 165, 233, 0.05) 0%, transparent 40%);
        }

        header { width: 100%; padding: 60px 0 30px; display: flex; flex-direction: column; align-items: center; }
        .logo-box { font-family: 'Syncopate'; font-size: 14px; letter-spacing: 10px; color: var(--text); margin-bottom: 45px; }
        .logo-box span { color: var(--accent); }

        .nav-wrap {
            display: flex; gap: 8px; background: var(--surface); padding: 8px; border-radius: var(--radius-sm);
            backdrop-filter: blur(20px); border: 1px solid rgba(14, 165, 233, 0.15); position: sticky; top: 25px; z-index: 9000;
        }
        .nav-item { padding: 14px 30px; border-radius: var(--radius-sm); border: none; background: transparent; color: var(--text-dim); font-weight: 800; font-size: 11px; cursor: pointer; text-transform: uppercase; }
        .nav-item.active { background: var(--accent); color: #fff; }

        main { width: 100%; max-width: 1300px; margin: 0 auto; padding: 40px 7% 120px; }
        .section { display: none; opacity: 0; transform: translateY(40px); }
        .section.active { display: block; animation: sectionReveal 0.9s var(--ease) forwards; }
        @keyframes sectionReveal { to { opacity: 1; transform: translateY(0); } }

        /* --- –ì–µ—Ä–æ–π—Å–∫–∞—è —Å–µ–∫—Ü–∏—è --- */
        .hero-title { font-size: clamp(2.2rem, 8vw, 5rem); font-weight: 900; line-height: 1.05; letter-spacing: -3px; margin-bottom: 35px; }
        .hero-title span { color: var(--accent); }
        .hero-description { border-left: 7px solid var(--accent); padding-left: 35px; margin-bottom: 60px; }
        
        /* --- –°–ï–¢–ö–ê –ü–û–†–¢–§–û–õ–ò–û --- */
        .portfolio-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; }
        .video-card {
            background: #000; border-radius: var(--radius-lg); aspect-ratio: 16/9;
            overflow: hidden; position: relative; cursor: pointer;
            /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤–∏–¥–µ–æ –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö */
            -webkit-mask-image: -webkit-radial-gradient(white, black);
        }
        .video-card video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: block; 
            background: #000;
        }

        /* --- –ü–ª–µ–µ—Ä --- */
        #video-modal {
            position: fixed; inset: 0; background: #000; z-index: 100000;
            display: none; align-items: center; justify-content: center;
        }
        #video-modal video { width: 100%; max-height: 100%; }
        .close-modal { position: absolute; top: 30px; right: 30px; color: #fff; font-size: 45px; cursor: pointer; z-index: 100001; }

        @media (max-width: 1024px) { .portfolio-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 768px) { .portfolio-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="video-modal">
        <span class="close-modal">&times;</span>
        <video id="modal-player" controls playsinline></video>
    </div>

    <header>
        <div class="logo-box">NUR1.AEP <span>|</span> SULA.CORE</div>
        <nav class="nav-wrap">
            <button class="nav-item active" data-page="home">Home</button>
            <button class="nav-item" data-page="portfolio">Portfolio</button>
            <button class="nav-item" data-page="about">About</button>
            <button class="nav-item" data-page="contact">Contact</button>
        </nav>
    </header>

    <main>
        <section id="home" class="section active">
            <h1 class="hero-title">–í–∏–¥–µ–æ–ø—Ä–æ–¥–∞–∫—à–Ω<br><span>–ø–æ–ª–Ω–æ–≥–æ —Ü–∏–∫–ª–∞ üé•</span></h1>
            <div class="hero-description">
                <h2>–õ–æ–º–∞–µ–º –±–∞–Ω–Ω–µ—Ä–Ω—É—é —Å–ª–µ–ø–æ—Ç—É.</h2>
                <p>‚ñ´Ô∏è 4 –≥–æ–¥–∞ –≤ –∏–Ω–¥—É—Å—Ç—Ä–∏–∏. –£–ø–∞–∫–æ–≤—ã–≤–∞–µ–º —Å–º—ã—Å–ª—ã.</p>
            </div>
        </section>

        <section id="portfolio" class="section">
            <div class="portfolio-grid">
                <div class="video-card" onclick="openPlayer('Vid1.mp4')">
                    <video loop muted playsinline autoplay preload="auto">
                        <source src="Vid1.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="video-card" onclick="openPlayer('Vid2.mp4')">
                    <video loop muted playsinline autoplay preload="auto">
                        <source src="Vid2.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="video-card" onclick="openPlayer('Vid3.mp4')">
                    <video loop muted playsinline autoplay preload="auto">
                        <source src="Vid3.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </section>

        <section id="contact" class="section">
             <h2 style="margin-bottom:20px">–ö–æ–Ω—Ç–∞–∫—Ç—ã</h2>
             <p>Telegram: @nursnzz</p>
        </section>
    </main>

<script>
const btns = document.querySelectorAll('.nav-item');
const sections = document.querySelectorAll('.section');

btns.forEach(btn => {
    btn.onclick = () => {
        btns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        sections.forEach(s => {
            s.classList.remove('active');
            if (s.id === btn.dataset.page) s.classList.add('active');
        });
    }
});

const modal = document.getElementById('video-modal');
const player = document.getElementById('modal-player');
const closeBtn = document.querySelector('.close-modal');

function openPlayer(src) {
    player.src = src;
    player.load(); // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ –¥–ª—è –ø–æ–¥—Ö–≤–∞—Ç–∞ –≤–∏–¥–µ–æ–ø–æ—Ç–æ–∫–∞
    
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    
    if (isMobile) {
        modal.style.display = 'flex'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ–Ω
        if (player.requestFullscreen) player.requestFullscreen();
        else if (player.webkitEnterFullscreen) player.webkitEnterFullscreen();
        player.play();
    } else {
        modal.style.display = 'flex';
        player.play();
    }
}

closeBtn.onclick = () => {
    modal.style.display = 'none';
    player.pause();
    player.src = "";
};
</script>
</body>
</html>
